 <!doctype html>
 <html>
 <head>
 	<title>jQuery Image Slider</title>
 	<link rel='stylesheet' href='css/slider.css'>
 </head>

 <body>
 	<div class="wrapper">
 		<div id="slider">
 			<img id="1" src="images/alex.jpg"/>
 			<img id="2" src="images/kevin.jpg"/>
 			<img id="3" src="images/matthew.jpg"/>
 			<img id="4" src="images/yuchi.jpg"/>


 		</div>
 		<div class="centerText" id="d1">Alex</div>
 		<div class="centerText" id="d2">Kevin</div>
 		<div class="centerText" id="d3">Matthew</div>
 		<div class="centerText" id="d4">Yuchi</div>


 		<div id="center">Slider Running</div>

 		<a href="#" class="left" onclick="prev(); return false;">Previous</a>
 		<a href="#" class="right" onclick="next(); return false;">Next</a>
 	</div>

 	<script src='http://code.jquery.com/jquery-1.12.1.min.js'></script>
 	<script src="js/slider.js"></script>

 	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
 </body>
 </html>
